version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coin87
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    command: sh -c "python init_db.py && python seed_rss.py && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/coin87
    depends_on:
      - db
    networks:
      - coin87-net

  # Redis for later use (Task 2+)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - coin87-net

volumes:
  postgres_data:

networks:
  coin87-net:
    driver: bridge
